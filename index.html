<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy IED</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom, #f0f0f0, #87ceeb);
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      img {
        width: 100%;
        max-width: 300px;
        min-width: 200px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 16px;
      }
      h4 {
        margin-top: 10px;
        font-size: 1.2em;
      }
      .row {
        display: flex;
        gap: 50px;
        position: relative;
      }
      button {
        background-color: #247798;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #1a5a6e;
      }
      #no {
        position: relative;
      }
    </style>
  </head>
  <body>
    <audio id="bg-music" src="song.mp3" autoplay loop load></audio>

    <img src="cat.jpg" alt="Cat" />
    <h4>This cat wants to apologize?</h4>
    <div class="row">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <script>
      document.getElementById("no").addEventListener("mouseover", function () {
        const button = this;
        const randomX = (Math.random() * 20 + 20) * (Math.random() < 0.1 ? 1 : -1);
        const randomY = (Math.random() * 20 + 20) * (Math.random() < 0.1 ? 1 : -1);
        button.style.transform = `translate(${randomX}px, ${randomY}px)`;
      });

      // // Menghilangkan mute setelah halaman selesai dimuat
      window.addEventListener("load", function () {
        setTimeout(() => {
          let audio = document.getElementById("bg-music");
          audio.muted = false;
          audio.play();
        }, 500);
      });

      // Play music on user interaction to bypass autoplay restrictions
      // document.addEventListener(
      //   "click",
      //   function () {
      //     document.getElementById("bg-music").play();
      //   },
      //   { once: true }
      // );
    </script>
  </body>
</html>
