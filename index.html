<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy IED</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(to bottom, #f0f0f0, #87ceeb);
        color: #333;
        font-family: Arial, sans-serif;
        text-align: center;
      }
      img {
        width: 100%;
        max-width: 300px;
        min-width: 200px;
        height: auto;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 16px;
      }
      h4 {
        margin-top: 10px;
        font-size: 1.2em;
      }
      .row {
        display: flex;
        gap: 50px;
        position: relative;
      }
      button {
        background-color: #247798;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
      }
      button:hover {
        background-color: #1a5a6e;
      }

      .responsive-video {
        width: 100%;
        max-width: 400px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <audio id="bg-music" src="song.mp3" autoplay loop muted></audio>
    
    <img src="cat2.png" alt="Cat" />
    <h4>This cat wants to apologize?</h4>
    <div class="row">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <script>
      let step = 0;
      let audio = document.getElementById("bg-music");
      let lastAudioTime = 0;
      
      function moveButton() {
        const button = document.getElementById("no");
        let moveDistance = 30; // 3 cm dalam pixel (asumsi 1cm â‰ˆ 10px)

        switch (step % 4) {
          case 0:
            button.style.transform = `translateX(-${moveDistance}px)`; // Ke kiri
            break;
          case 1:
            button.style.transform = `translateX(${moveDistance}px)`; // Ke kanan
            break;
          case 2:
            button.style.transform = `translateY(-${moveDistance}px)`; // Ke atas
            break;
          case 3:
            button.style.transform = `translateY(${moveDistance}px)`; // Ke bawah
            break;
        }
        step++;
      }
      
      document.getElementById("no").addEventListener("mouseover", moveButton);
      document.getElementById("no").addEventListener("click", moveButton);
      
      document.getElementById("yes").addEventListener("click", function () {
        lastAudioTime = audio.currentTime; // Simpan posisi terakhir audio
        audio.pause(); // Hentikan musik
        Swal.fire({
          title: "Happy IED! ðŸ˜Š",
          html: '<video class="responsive-video" autoplay playsinline><source src="ui_cat.mp4" type="video/mp4">Your browser does not support the video tag.</video>',          showConfirmButton: false,
          didClose: () => {
            audio.currentTime = lastAudioTime; // Kembalikan ke posisi terakhir
            audio.play(); // Lanjutkan pemutaran
          }
        });
      });
      
      // Menghilangkan mute setelah halaman selesai dimuat
      window.addEventListener("load", function () {
        setTimeout(() => {
          audio.muted = false;
          audio.play();
        }, 500);
      });
    </script>
  </body>
</html>
